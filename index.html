<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Valores do Formulário</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1 class="titulo-destaque"><strong>Formulário</strong> de Cadastro</h1>
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome">
    </div>
    <div class="form-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
    </div>
    <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="text" id="email" placeholder="Digite seu e-mail">
    </div>
    <button id="btn-exibir">Enviar</button>
    <div id="area-de-exibicao">
        <p>Seus dados aparecerão aqui...</p>
    </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
